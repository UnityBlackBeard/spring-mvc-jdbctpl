<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title th:text="${person.getName()}">Читатель</title>
</head>
<body>
<h1 th:text="${person.getName()}">text</h1>
<h2 th:text="@{Год рождения: {id}(id=${person.getBirth()})}">text</h2>
<!--<h2 th:text="@{e-mail: {id}(id=${person.getEmail()})}">text</h2>-->
<hr/>
<div th:if="${not #lists.isEmpty(books)}">
    <h2 style="margin: 0px 10px; display: block;">Полученные следующие книги:</h2>
    <ul>
        <li th:each="book : ${books}">
            <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.toString()}">book</a><br>
            <a th:href="@{/books/{id}/return(id=${book.getId()})}"> < Вернуть > </a>
        </li>
    </ul>
</div>
<div th:if="${#lists.isEmpty(books)}">
    <h2 style="margin: 0px 10px; display: block;">Нет книг на руках</h2>
</div>
<hr/>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}"> < Изменить > </a><br>
<a th:href="@{/people/{id}/delete(id=${person.getId()})}"> < Удалить > </a><br>
<br>
<a href="/people">Вернуться к списку читателей</a>
</body>
</html>
