<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Читатель (редактирование)</title>
</head>
<body>
<!--<form th:method="POST" th:action="@{/people/{id}(id = ${person.getId()})}" th:object="${person}">-->
<h1>Изменение текущей карточки читателя:</h1>
<form th:method="POST" th:action="@{/people/edit}" th:object="${person}">
    <label for="name">ФИО читателя:</label>
        <input type="text" th:field="*{name}" id="name" width="100%">
    <br>
    <label for="birth">Год рождения:</label>
        <input type="text" th:field="*{birth}" id="birth" width="100%">

    <button type="submit" value="Change"> < Изменить > </button>
    <a th:href="@{/people/{id}(id = ${person.getId()})}"> < Отмена > </a>

    <input type="hidden" id="id" th:attr="name='id'" th:value="${person.getId()}" />
</form>
</body>
</html>
